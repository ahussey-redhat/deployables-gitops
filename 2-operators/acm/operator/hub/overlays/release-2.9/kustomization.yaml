apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target:
      kind: Subscription
      name: advanced-cluster-management
    patch: |-
      - op: replace
        path: /spec/channel
        value: 'release-2.9'
  - target:
      kind: Subscription
      name: klusterlet
    patch: |-
      - op: replace
        path: /spec/channel
        value: 'stable-2.3'